<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0">
    <title>Create Recipe | Cake Recipe</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/container.css">
    <link rel="stylesheet" href="assets/css/create.css">
    <script src="assets/js/script.js"></script>
    <script src="assets/js/validation.js"></script>
</head>
<body>
    <section class="container">
    <h1>New Recipe</h1>

    <form id="form" method="POST" onsubmit="return addIngredient();">
        <label>Recipe Name:</label>
        <input type="text" name="name" placeholder="Recipe Name" autofocus="on" autocomplete="off" onkeyup="setRecipeName(this.value);"><br>

        <div style="display: flex; margin: 1em 0;">
            <div class="input-wrapper">
                <label>Ingredient:</label>
                <input name="ingredient" type="text" name="ingredient" placeholder="New Ingredient" autocomplete="off">
            </div>

            <div class="input-wrapper">
                <label>Amount:</label>
                <input name="amount" type="number" name="amount" value="1" min="1">
            </div>

            <div class="input-wrapper">
                <label>Unity:</label>
                <select name="unity">
                    <option>Unity</option>
                    <option>Spoon</option>
                    <option>Cup</option>
                    <option>Portion</option>
                    <option>Gram</option>
                    <option>Kilogram</option>
                </select>
            </div>

            <input class="add-ingredient" type="submit" name="add" value="Add Ingredient">
        </div>
    </form>

    <table id="ingredient-list"><tbody></tbody></table>

    <span id="error-name" class="error"></span>

    <form id="new-form" style="display: none;" method="post" onsubmit="return validateFields();" action="scripts/submit.php">
        <input type="hidden" name="name" placeholder="Recipe Name">
        <textarea name="recipe" style="display: none;"></textarea>
        <input class="save" type="submit" name="save" value="Save">
    </form>
    </section>
</body>
</html>
