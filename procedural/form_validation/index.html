<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0">
    <meta name="keywords" content="Validation, Form, Javascript">
    <meta name="description" content="A simple form validation using javascript.">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/validation.js"></script>
</head>
<body>
    <h1>Form</h1>
    <form id="form" onsubmit="return validation();">
        <input type="text" name="username" placeholder="Username" autocomplete="off">

        <input type="text" name="email" placeholder="E-mail" autocomplete="off">

        <input type="password" name="password" placeholder="Password" autocomplete="off">

        <input type="submit" name="save" value="Save">
    </form>
</body>
</html>
